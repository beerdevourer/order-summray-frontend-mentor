<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="test-bg">
    <div class="content-holder">
      <div class="top-container"></div>
      <div class="mid-container">
        <h2 class="fw-bolder">Order Summary</h2>
        <p class="p3">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="change-plan">
          <img src="./images/icon-music.svg" alt="music icon" class="music-ico">
          <div class="cp-text">
            <div class="plan">Annual Plan</div>
            <p>$59.99/year</p>
          </div>
          <div class="change">Change</div>
        </div>
        <button class="payment">Proceed to Payment</button>
        <p class="cancel-o">Cancel Order</p>
      </div>
    </div>
  </div>
  
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan   
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piotr Kaczorowski</a>.
  </div>
</body>
</html>
